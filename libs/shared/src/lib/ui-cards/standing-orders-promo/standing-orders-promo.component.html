<div class="card promo-card">
  <div class="content">
    <h3>Define standing orders</h3>
    <p>We help you remember about recurring payments for the fixed price. Define once standing order and bank will take care of your regular transfers.</p>
    <button class="btn-secondary">Define standing order</button>
  </div>
  <div class="icon-container">
    <svg class="calendar-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <!-- Calendar Body -->
      <rect x="10" y="20" width="80" height="70" rx="8" ry="8" fill="#E0E0E0"/>
      <!-- Rings -->
      <rect x="25" y="10" width="10" height="20" rx="5" ry="5" fill="#BDBDBD"/>
      <rect x="65" y="10" width="10" height="20" rx="5" ry="5" fill="#BDBDBD"/>
      <!-- Top Bar -->
      <rect x="10" y="20" width="80" height="15" rx="8" ry="8" fill="#F44336"/>
      <!-- Grid lines (example, can be more precise) -->
      <line x1="10" y1="48" x2="90" y2="48" stroke="#BDBDBD" stroke-width="2"/>
      <line x1="10" y1="62" x2="90" y2="62" stroke="#BDBDBD" stroke-width="2"/>
      <line x1="10" y1="76" x2="90" y2="76" stroke="#BDBDBD" stroke-width="2"/>

      <line x1="30" y1="35" x2="30" y2="90" stroke="#BDBDBD" stroke-width="2"/>
      <line x1="50" y1="35" x2="50" y2="90" stroke="#BDBDBD" stroke-width="2"/>
      <line x1="70" y1="35" x2="70" y2="90" stroke="#BDBDBD" stroke-width="2"/>

      <!-- Example dots/squares -->
      <rect x="16" y="40" width="8" height="8" fill="#FFF"/>
      <rect x="16" y="54" width="8" height="8" fill="#FFF"/>
      <rect x="16" y="68" width="8" height="8" fill="#FFF"/>
      <rect x="16" y="82" width="8" height="8" fill="#FFF"/>

      <rect x="36" y="40" width="8" height="8" fill="#FFF"/>
      <rect x="36" y="54" width="8" height="8" fill="#FFF"/>
    </svg>
  </div>
</div>
